services:
  # util go container
  gopher:
    build:
      dockerfile: ./.images/gopher/Dockerfile
    container_name: gopher
    working_dir: /go/src
    volumes:
      - .:/go/src

  migrator:
    build:
      dockerfile: ./.images/migrator/Dockerfile
    container_name: migrator
    working_dir: /go/src
    volumes:
      - .:/go/src

  # audit
  audit-api:
    build:
      dockerfile: ./.images/audit/api.Dockerfile
    container_name: audit-api
    networks:
      - internal
  audit-db:
    image: postgres:latest
    container_name: audit-db
    environment:
      POSTGRES_USER: audit
      POSTGRES_PASSWORD: audit
      POSTGRES_DB: audit_db
    volumes:
      - audit-db:/var/lib/postgresql/data
    networks:
      - internal
  audit-worker:
    build:
      dockerfile: ./.images/audit/worker.Dockerfile
    container_name: audit-worker
    networks:
      - internal

  # auth
  auth-api:
    build:
      dockerfile: ./.images/auth/api.Dockerfile
    container_name: auth-api
    networks:
      - internal
  auth-db:
    image: postgres:latest
    container_name: auth-db
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
      POSTGRES_DB: auth_db
    volumes:
      - auth-db:/var/lib/postgresql/data
    networks:
      - internal

  # queue
  queue-api:
    build:
      dockerfile: ./.images/queue/Dockerfile
    container_name: queue-api
    networks:
      - internal

volumes:
  audit-db:
    driver: local
  auth-db:
    driver: local

networks:
  internal:
    driver: bridge
